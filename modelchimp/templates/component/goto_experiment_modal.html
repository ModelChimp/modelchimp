<!-- Modal -->
<div class="modal fade"
      id="gotoExperimentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Goto Experiment</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                    <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="goto-experiment-body" class="modal-body">
        Would you like to go to the Experiment:
        <b><span id="experiment-name"> </span></b>
      </div>
      <div class="modal-footer">
        <div>
          <button type="button"
                  class="btn btn-modelchimp"
                  id="btn-goto-experiment-yes">Yes</button>
          <button type="button"
                  class="btn btn-modelchimp"
                  data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade"
      id="noExperimentModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">No Experiment</h5>
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="goto-experiment-body" class="modal-body">
        This point in line chart has no experiment.
      </div>
      <div class="modal-footer">
        <div>
          <button type="button"
                  class="btn btn-modelchimp"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
