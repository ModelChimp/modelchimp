version: '3'

services:
  db:
    image: postgres:10.6
    restart: always
    # volumes:
    #   - ./postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  redis:
    image: redis
    ports:
      - 6379:6379
  web:
    build: .
    container_name: web
    restart: always
    command: ["bash", "./scripts/wait-for-postgres.sh", "db", "bash", "runserver_dev.sh"]
    volumes:
      - .:/code
      - .env:/code/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
  celery:
    build: .
    command: bash ./scripts/wait-for-postgres.sh db celery -A settings worker -l info -B
    volumes:
      - .:/code
      - .env:/code/.env
    depends_on:
      - db
      - redis
      - web
